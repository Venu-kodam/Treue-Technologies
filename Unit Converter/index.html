<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="converter">
            <div class="input">
                <input type="text" id="input" placeholder="input">
                <select  id="inputType">
                    <option value="meter">Meter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="kilometer">Kilometer</option>
                </select>
            </div>
            <span><?xml version="1.0" encoding="UTF-8"?>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31 26"><defs><style>.cls-1 {fill: #ffffff;stroke: #ffffff;stroke-linejoin: round;}</style></defs><polygon class="cls-1" points="21.44 13.48 27.82 18.48 .5 18.48 .5 19.68 27.78 19.68 21.45 24.53 22.11 25.5 30.5 19.09 22.12 12.52 21.44 13.48"/><polygon class="cls-1" points="3.18 6.47 9.56 1.47 8.88 .5 .5 7.07 8.89 13.48 9.55 12.51 3.22 7.67 30.5 7.67 30.5 6.47 3.18 6.47"/></svg>
                </span>
            <div class="result">
                <input type="text" id="result" placeholder="result">
                <select  id="resultType">
                    <option value="meter">Meter</option>
                    <option value="centimeter">Centimeter</option>
                    <option value="kilometer">Kilometer</option>
                </select>
            </div>
        </div>
    </div>
    
</body>
</html>
